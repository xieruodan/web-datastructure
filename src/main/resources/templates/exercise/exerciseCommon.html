        h1,h2,h3,h4,h5,h6{font-size:inherit;font-weight:400;margin:0;padding:0;text-align:center;}

        /* Inner */
        .inner {
            margin: 0 auto;
            width: 75rem;
            max-width: calc(100% - 6rem); }
        @media screen and (max-width: 480px) {
            .inner {
                max-width: calc(100% - 3rem); } }



        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #E5F6FE;
            color: #5E99BD;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;

            /* 淡入 - 1秒内从 0% 到 100% 显示: */
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #E5F6FE transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
