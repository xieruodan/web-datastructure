<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the formative assessment tool to help Computer Science educators worldwide to &#39;force&#39; basic understanding of various common data structures and algorithms taught in CS courses.">
    <meta name="keywords" content="Online Quiz Training Data Structures Algorithms Formative Assessment">

    <meta name="csrf-token" content="ZGnaFstpqYUpb46TqCToiNBcoXiBEDWErMD3zn5r">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">

    <title>DO EXERCISE</title>

    <div th:include="exercise/exerciseCommon :: exerciseCommonCSS"></div>

    <div th:replace="exercise/exerciseCommon :: exerciseDoExercisePageCommonStyle"></div>

    <div th:replace="exercise/exerciseCommon :: exerciseCommonScript"></div>
</head>


<body>
<!--exercise common top bar-->
<div th:include="exercise/exerciseCommon :: exerciseCommonTopBar"></div>

<form th:action="@{/exercise/doExercise(pn=${pn})}" method=post>
    <table id="zuoti" style="width:100%;height:100%;margin-top:60px;">
        <tr name="xxx" th:each="choiceQuestion,stat:${choicePage}">
            <td name="qID" width=10% style="font-style:Arial;font-size:35px;padding-left:60px;padding-top:0px;vertical-align: top;">
                [[${choiceQuestion.qID}]]
            </td>
            <td width=60% style="font-style:Arial;font-size:18px;padding-left:0px;padding-top:0px;vertical-align: top;">
    <!--            <c:out value="${row1.qContent}"/>-->
                [[${choiceQuestion.qContent}]]
                <br></br>
    <!--            <c:out value="${row1.Achoice}"/>-->
                [[${choiceQuestion.aChoice}]]
                <br></br>
    <!--            <c:out value="${row1.Bchoice}"/>-->
                [[${choiceQuestion.bChoice}]]
                <br></br>
    <!--            <c:out value="${row1.Cchoice}"/>-->
                [[${choiceQuestion.cChoice}]]
                <br></br>
    <!--            <c:out value="${row1.Dchoice}"/>-->
                [[${choiceQuestion.dChoice}]]
                <br></br>
                <input id="usersAnswer" type="text" name="usersAnswer" width=80px height=60px>
            </td>
            <td width=30% style="text-align:right;padding-top:0px;padding-right:60px;vertical-align: top;">
                <p style="font-size:20px;">ANONYMOUS</p>
                <p style="font-size:35px;">[[${session.exerciseRecord.time}]] seconds left</p>
                <a href="#">
                    <input type="submit" id="11111111" value="SUBMIT THIS" style="background-color:#a7d41e;font-size:22px;color:white;margin-top:20px;">
                </a>
            </td>
        </tr>
    </table>
    <ul class="pagination" style="position:absolute;bottom:0px;padding-left:36%;padding-right:64%;padding-bottom:10px;background-color:#a7d41e;height:30px;width:100%;">
        <li style="text-align:center;">
            <a th:href="@{/exercise/doExercise(pn=${pn}-1)}">PREV</a>
        </li>
        <li th:each="num:${#numbers.sequence(1,session.choiceQuestionList.size())}" style="text-align:center;">
            <a th:class="${num == pn?'active':''}" th:href="@{/exercise/doExercise(pn=${num})}">[[${num}]]</a>
        </li>
        <li style="text-align:center;" onclick="panduan()" th:switch="${pn == session.choiceQuestionList.size()}">
            <a th:case="true" th:href="@{/exercise/resultPage}">NEXT</a>
            <a th:case="false" th:href="@{/exercise/doExercise(pn=${pn}+1)}">NEXT</a>
        </li>
    </ul>
</form>

</body>
</html>
